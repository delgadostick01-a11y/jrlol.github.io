<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>UrbanWear</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
}

body {
  background: #f4f4f4;
  color: #333;
}

/* NAVBAR */
nav {
  background: #111;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

nav h1 {
  font-size: 26px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 25px;
}

nav li {
  cursor: pointer;
  font-weight: 600;
}

nav li:hover {
  color: #4CAF50;
}

/* SEZIONI */
section {
  padding: 60px 40px;
  display: none;
}

section.active {
  display: block;
}

/* HERO */
.hero {
  position: relative;
  height: 75vh;
  border-radius: 15px;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

.hero-content {
  position: absolute;
  top: 50%;
  left: 50px;
  transform: translateY(-50%);
  color: white;
  max-width: 600px;
}

.hero-content h2 {
  font-size: 48px;
  margin-bottom: 15px;
}

.hero-content p {
  font-size: 20px;
}

/* SHOP */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
}

.product {
  background: white;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}

.product h3 {
  margin-bottom: 10px;
}

.product button {
  padding: 12px 20px;
  border: none;
  background: #4CAF50;
  color: white;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
}

.product button:hover {
  background: #43a047;
}

/* CARRELLO */
.cart-item {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart-item button {
  background: red;
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 20px;
  cursor: pointer;
}

.total {
  font-size: 22px;
  font-weight: bold;
  margin-top: 20px;
}
</style>
</head>

<body>

<nav>
  <h1>UrbanWear</h1>
  <ul>
    <li onclick="showSection('home')">Home</li>
    <li onclick="showSection('shop')">Shop</li>
    <li onclick="showSection('cart')">Carrello ðŸ›’</li>
  </ul>
</nav>

<!-- HOME -->
<section id="home" class="active">
  <div class="hero">
    <img src="https://plus.unsplash.com/premium_photo-1673356301340-4522591be5f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8SG9vZGllJTIwTmVyYXxlbnwwfHwwfHx8MA%3D%3D" alt="UrbanWear">
    <div class="hero-content">
      <h2>Streetwear che spacca ðŸ”¥</h2>
      <p>Scopri la nuova collezione UrbanWear: hoodie, t-shirt e outfit pensati per distinguerti.</p>
    </div>
  </div>
</section>

<!-- SHOP -->
<section id="shop">
  <h2 style="margin-bottom:30px;">Shop</h2>

  <div class="products">

    <div class="product">
      <img src="https://plus.unsplash.com/premium_photo-1673356301340-4522591be5f7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8SG9vZGllJTIwTmVyYXxlbnwwfHwwfHx8MA%3D%3D" alt="Hoodie Nera">
      <h3>Hoodie Nera</h3>
      <p>â‚¬49.99</p>
      <button onclick="addToCart('Hoodie Nera', 49.99)">Aggiungi</button>
    </div>

    <div class="product">
      <img src="https://plus.unsplash.com/premium_photo-1756085509463-59d0110430ba?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8VC1TaGlydCUyME92ZXJzaXplfGVufDB8fDB8fHww" alt="T-Shirt Oversize">
      <h3>T-Shirt Oversize</h3>
      <p>â‚¬29.99</p>
      <button onclick="addToCart('T-Shirt Oversize', 29.99)">Aggiungi</button>
    </div>

    <div class="product">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcQSmiAcDPEvdSk3XDuUahK5svq-gl_2nXj_vk7LVNPLh8B4SDIIVdpEBgfG_y7HK6AzKstel3STE8a3bErS4ro_LJZqNZOhL1tXjZe7rNnzXx5nhyppPd5E&usqp=CAc" alt="Pantaloni Cargo">
      <h3>Pantaloni Cargo</h3>
      <p>â‚¬59.99</p>
      <button onclick="addToCart('Pantaloni Cargo', 59.99)">Aggiungi</button>
    </div>

  </div>
</section>

<!-- CARRELLO -->
<section id="cart">
  <h2>Carrello</h2>
  <div id="cartItems"></div>
  <div class="total" id="total">Totale: â‚¬0</div>
</section>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function addToCart(name, price) {
  cart.push({ name, price });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(name + " aggiunto al carrello!");
  updateCart();
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCart();
}

function updateCart() {
  const cartDiv = document.getElementById("cartItems");
  const totalDiv = document.getElementById("total");

  cartDiv.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price;
    cartDiv.innerHTML += `
      <div class="cart-item">
        <span>${item.name} - â‚¬${item.price.toFixed(2)}</span>
        <button onclick="removeItem(${index})">X</button>
      </div>
    `;
  });

  totalDiv.textContent = "Totale: â‚¬" + total.toFixed(2);
}

updateCart();
</script>

</body>
</html>

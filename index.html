  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .prodotti {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .prodotto {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .prodotto:hover {
      transform: scale(1.05);
    }

    .prodotto img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    #carrello {
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
    }
  </style>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Vestiti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .prodotti {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .prodotto {
      background-color: white;
      border: 1px solid #ccc;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .prodotto:hover {
      transform: scale(1.05);
    }

    .prodotto img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #45a049;
    }

    #carrello {
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Mini App Vestiti</h1>

  <div class="prodotti">
    <div class="prodotto">
      <img src="https://via.placeholder.com/200x200/ff0000/ffffff?text=Maglietta+Rossa" alt="Maglietta Rossa">
      <h3>Maglietta Rossa</h3>
      <p>Prezzo: ‚Ç¨20</p>
      <button onclick="aggiungiAlCarrello('Maglietta Rossa')">Aggiungi al carrello</button>
    </div>

    <div class="prodotto">
      <img src="https://via.placeholder.com/200x200/0000ff/ffffff?text=Pantaloni+Blu" alt="Pantaloni Blu">
      <h3>Pantaloni Blu</h3>
      <p>Prezzo: ‚Ç¨35</p>
      <button onclick="aggiungiAlCarrello('Pantaloni Blu')">Aggiungi al carrello</button>
    </div>

    <div class="prodotto">
      <img src="https://via.placeholder.com/200x200/00ff00/ffffff?text=Felpa+Verde" alt="Felpa Verde">
      <h3>Felpa Verde</h3>
      <p>Prezzo: ‚Ç¨50</p>
      <button onclick="aggiungiAlCarrello('Felpa Verde')">Aggiungi al carrello</button>
    </div>
  </div>

  <p id="carrello">Carrello: 0 prodotti</p>

  <script>
    let carrello = [];

    function aggiungiAlCarrello(prodotto) {
      carrello.push(prodotto);
      document.getElementById("carrello").textContent = 
        "Carrello: " + carrello.length + " prodotti";
      alert(prodotto + " aggiunto al carrello!");
    }
  </script>
</body>
</html>
